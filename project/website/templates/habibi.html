{% extends "admin.html" %}

{% block content %}
    <style>
        /* Styling for the modal popup */
        #annotatorsModal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            font-size:20px;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <div id="annotatorsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 style="color: rgb(255, 72, 0);">Annotators</h3>
            <ul>
                {% for annotator in annotators %}
                    <li> <span style="color: rgb(255, 0, 51);">{{ annotator.username }}</span>   : no of sent tagged :  <span style="color: rgb(136, 0, 255);">{{ annotator.current_progress.no_of_tagged }}</span> </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var modal = document.getElementById("annotatorsModal");
            modal.style.display = "flex";

            var span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
{% endblock %}
